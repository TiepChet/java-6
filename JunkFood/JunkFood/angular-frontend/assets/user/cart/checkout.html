<div class="card mt-5">
    <div class="card-header">
        ORDER PURCHASING
    </div>
    <div class="card-body">
        <div class="row">
            <div class="form-group col-sm-6">
                <div>Purchaser</div>
                <!-- <div class="form-control" id="username">
                    [[${#request.remoteUser}]]
                </div> -->
                <h5 class="form-control" id="username" th:text="${#request.remoteUser}">
                    <!-- [[${#request.remoteUser}]] -->
                </h5>
            </div>
            <div class="form-group col-sm-6">
                <div>Order date</div>
                <div class="form-control">
                    {{order.createDate | date: 'dd-MM-yyyy'}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <div>Shipping Address</div>
                <textarea ng-model="order.address" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button ng-click="order.purchase()" class="btn btn-success">
            Purchase
        </button>
    </div>
</div>
