<!-- Product Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-0 gx-5 align-items-end">
            <div class="col-lg-6">
                <div class="section-header text-start mb-5 wow fadeInUp" data-wow-delay="0.1s"
                    style="max-width: 500px;">
                    <h1 class="display-5 mb-3">Our Products</h1>
                    <p>Tempor ut dolore lorem kasd vero ipsum sit eirmod sit. Ipsum diam justo sed rebum vero dolor duo.
                    </p>
                </div>
            </div>
            <div class="col-lg-6 text-start text-lg-end wow slideInRight" data-wow-delay="0.1s">

                <ul class="nav nav-pills d-inline-flex justify-content-end mb-5">
                    <li class="nav-item me-2 my-1"  ng-repeat="category in categories.data">
                        <a class="btn btn-outline-primary border-2" data-bs-toggle="pill"
                        ng-click="fi(category.id)"   href="#tab-1">{{category.name}}</a>
                    </li>
                </ul>

                <a class="btn btn-outline-primary position-relative" href="">
                    <small class="fa fa-shopping-bag text-body"></small>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{cart.count}}
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </a>

            </div>
        </div>
        <div class="tab-content">
            <div id="tab-1" class="tab-pane fade show p-0 active">
                <div class="row g-4">
                    <label for="" ng-repeat="filename in filenames">
                        <img class="img-fluid w-100" ng-src="{{url(filename)}" alt="">
                    </label>
                    <div class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s"
                        ng-repeat=" product in products.data">
                        <div class="product-item">
                            <div class="position-relative bg-light overflow-hidden">
                                <!-- <label for="" ng-repeat="filename in filenames">
                                    <img class="img-fluid w-100" ng-src="{{url(product.image)}" alt="">
                                </label> -->
                                <div
                                    class="bg-secondary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">
                                    New</div>
                            </div>
                            <div class="text-center p-4">
                                <a class="d-block h5 mb-2" href="">
                                    {{ product.name }}
                                </a>
                                <span class="text-primary me-1">{{ product.price }}</span>
                                <span class="text-body text-decoration-line-through">$29.00</span>
                            </div>
                            <div class="d-flex border-top">
                                <small class="w-50 text-center border-end py-2">
                                    <a class="text-body" href=""><i class="fa fa-eye text-primary me-2"></i>View
                                        detail</a>
                                </small>
                                <small class="w-50 text-center py-2">
                                    <a class="text-body" ng-click="cart.add(product.id)" href="">
                                        <i class="fa fa-shopping-bag text-primary me-2"></i>Add to cart
                                    </a>
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center wow fadeInUp" data-wow-delay="0.1s">
                        <a class="btn btn-primary rounded-pill py-3 px-5" href="">Browse More Products</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Product End -->
