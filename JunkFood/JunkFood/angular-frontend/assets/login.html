<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr"
	data-theme="theme-default" data-assets-path="/Assiment/assets/"
	data-template="vertical-menu-template-free">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title></title>

<meta name="description" content="" />
<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	href="/Assiment/assets/img/favicon/favicon.ico" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Icons. Uncomment required icon fonts -->
<link rel="stylesheet" href="/css/boxicons.css" />

<!-- Core CSS -->
<link rel="stylesheet" href="/css/core.css"
	class="template-customizer-core-css" />
<link rel="stylesheet" href="/css/theme-default.css"
	class="template-customizer-theme-css" />

<script src="/js/helpers.js"></script>
<style>
body {
	background-color: rgb(107, 112, 112);
}
</style>
</head>

<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-5 offset-4 mt-5">
				<div class="card mt-5 ">
					<div class="card-header bg-gray p-0">
						<h2 class="text-center text-white mt-3">Login</h2>
					</div>
					<div class="card-body mt-4">
						<form action="" method="post">
							<div class="form-group">
								<label for="username">Username</label> <input type="text"
									class="form-control mt-2" ng-model="username" name="username" id="username"
									placeholder="Email">
							</div>
							<div class="form-group mt-3">
								<label for="password">PASSWORD</label> <input type="password"
									class="form-control mt-2" ng-model="password" name="password" id="password"
									placeholder="Password">
							</div>
							<div class="form-check form-check-inline mt-3 p-0 ">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="remember"
										name="remember" value=""> <label
										class="form-check-label" for="remember">Remember Me ?</label>
								</div>
							</div>
							<div class="row m-0 mt-4">
								<button class="btn btn-success" ng-click="login()">SING IN</button>
							</div>
						</form>
						<hr>
						<div class="text-center mb-4">
							Don't have account ? <a href="Register" class="text-danger">Sing
								Up Here</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/app/login.js"></script>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/popper.min.js"></script>
</body>

</html>
